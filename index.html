<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icone.png" type="image/x-icon">
</head>
<body>
    <h1 class="title">Pedra, Papel e Tesoura</h1>
    <h2 class="vencedor"></h2>
  
    <div class="names-players">
        <input type="text" class="player1" placeholder="Digite o seu nome" >
        <input type="text"  class="player2" placeholder="Digite o nome do inimigo">

    </div>

    <div class="align">
        <div class="player-options">
            <div><img option="rock" src="images/rock.png" /></div>
            <div><img option="paper" src="images/paper.png" /></div>
            <div><img option="scisor" src="images/scisor.png" /></div>
        </div>
        <div class="enemy-options">
            <div><img option="rock" src="images/rock.png" /></div>
            <div><img option="paper" src="images/paper.png" /></div>
            <div><img option="scisor" src="images/scisor.png" /></div>
        </div>
    </div>
    <div class="button">
        <button class="btn">Resetar jogo</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
